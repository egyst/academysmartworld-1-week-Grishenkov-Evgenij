{
    "applications": {
        "laravel": {
            "type": "php",
            "processes": {
                "max": 50,
                "spare": 50
            },
            "root": "/var/www/mysite/public/",
            "index": "index.php",
            "script": "index.php",
            "options": {
                "file": "/etc/php/7.4/cli/php.ini"
            }
        }
    },
    "listeners": {
        "*:8888": {
            "pass": "routes/laravel"
        }
    },
	"routes": {
        "laravel": [
            {
                "match": {
                    "uri": "!/index.php"
                },
                "action": {
                    "share": "/var/www/mysite/public/",
                    "fallback": {
                        "pass": "applications/laravel"
                    }
                }
            }
        ]
    }

}
